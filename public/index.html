<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna AI</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; padding:0; }
    header { background:#2d6cdf; padding:15px; text-align:center; font-size:20px; font-weight:bold; }
    nav { display:flex; justify-content:center; background:#222; }
    nav button { flex:1; padding:12px; border:none; background:#222; color:#eee; cursor:pointer; }
    nav button.active { background:#2d6cdf; }
    .tab { display:none; padding:20px; }
    .tab.active { display:block; }
    .chat-box { border:1px solid #444; height:300px; overflow-y:auto; padding:10px; background:#000; }
    .chat-input { display:flex; margin-top:10px; }
    .chat-input input { flex:1; padding:8px; border:none; }
    .chat-input button { padding:8px; background:#2d6cdf; color:#fff; border:none; cursor:pointer; }
    .card { background:#222; padding:15px; margin:15px 0; border-radius:8px; border:1px solid #444; }
    button { padding:6px 12px; border:none; border-radius:6px; background:#2d6cdf; color:white; cursor:pointer; }
    button:hover { background:#1a4bb8; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:8px; border:1px solid #444; text-align:left; }
    th { background:#333; }
  </style>
</head>
<body>
  <header>🤖 Luna AI</header>
  <nav>
    <button id="chatTabBtn" class="active" onclick="showTab('chat')">💬 Chat</button>
    <button id="adminTabBtn" onclick="showTab('admin')">⚙️ Admin</button>
  </nav>

  <!-- Chat Tab -->
  <div id="chat" class="tab active">
    <h2>💬 Chat with Luna</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Admin Tab -->
  <div id="admin" class="tab">
    <h2>⚙️ Admin Dashboard</h2>
    <div class="card">
      <label>🔑 Enter Admin Token:</label>
      <input type="password" id="token" placeholder="Enter token">
      <button onclick="setToken()">Unlock</button>
    </div>

    <div class="card">
      <h3>System Status</h3>
      <pre id="status">Locked 🔒</pre>
      <button onclick="loadStatus()">🔄 Refresh</button>
    </div>

    <div class="card">
      <h3>Active Users</h3>
      <table>
        <thead><tr><th>User ID</th><th>Actions</th></tr></thead>
        <tbody id="userTable"></tbody>
      </table>
      <button onclick="loadUsers()">🔄 Refresh Users</button>
      <button onclick="resetAll()">🗑 Reset All</button>
    </div>

    <div class="card">
      <h3>User Chat History & Logs</h3>
      <pre id="history">Select a user...</pre>
    </div>
  </div>

  <script>
    // ========= Tab Switcher =========
    function showTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
      document.getElementById(tab).classList.add('active');
      document.getElementById(tab + 'TabBtn').classList.add('active');
    }

    // ========= Chat Logic =========
    const userId = "web-" + Math.floor(Math.random() * 1000000);
    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const chatBox = document.getElementById("chatBox");
      const msg = input.value.trim();
      if (!msg) return;

      chatBox.innerHTML += `<div><b>You:</b> ${msg}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, message: msg })
      });
      const data = await res.json();
      chatBox.innerHTML += `<div><b>Luna:</b> ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // ========= Admin Logic =========
    let adminToken = "";

    function setToken() {
      adminToken = document.getElementById("token").value.trim();
      alert("✅ Token set. You can now manage Luna.");
    }

    async function loadStatus() {
      if (!adminToken) return alert("⛔ Enter token first!");
      const res = await fetch("/status", { headers: { "x-admin-token": adminToken } });
      const data = await res.json();
      document.getElementById("status").innerText = JSON.stringify(data, null, 2);
    }

    async function loadUsers() {
      if (!adminToken) return alert("⛔ Enter token first!");
      const res = await fetch("/admin/users?token=" + adminToken);
      const users = await res.json();
      const tbody = document.getElementById("userTable");
      tbody.innerHTML = "";
      users.forEach(userId => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${userId}</td>
          <td>
            <button onclick="resetUser('${userId}')">🗑 Reset</button>
            <button onclick="viewHistory('${userId}')">📜 History</button>
            <button onclick="viewLogs('${userId}')">📂 Logs</button>
            <button onclick="downloadLogs('${userId}')">⬇️ Export Logs</button>
          </td>
        `;
        tbody.appendChild(row);
      });
    }

    async function resetUser(userId) {
      if (!adminToken) return alert("⛔ Enter token first!");
      if (!confirm(`Reset memory for ${userId}?`)) return;
      await fetch("/reset/" + userId + "?token=" + adminToken, { method: "DELETE" });
      alert("✅ Memory reset for " + userId);
      loadUsers();
    }

    async function resetAll() {
      if (!adminToken) return alert("⛔ Enter token first!");
      if (!confirm("⚠️ Reset ALL users?")) return;
      await fetch("/admin/reset-all?token=" + adminToken, { method: "DELETE" });
      alert("✅ All users reset.");
      loadUsers();
    }

    async function viewHistory(userId) {
      if (!adminToken) return alert("⛔ Enter token first!");
      const res = await fetch("/admin/history/" + userId + "?token=" + adminToken);
      if (!res.ok) {
        document.getElementById("history").innerText = "⚠️ Error loading history.";
        return;
      }
      const messages = await res.json();
      let formatted = messages.map(m => `${m.role.toUpperCase()}: ${m.content}`).join("\n\n");
      document.getElementById("history").innerText = formatted || "No history available.";
    }

    async function viewLogs(userId) {
      if (!adminToken) return alert("⛔ Enter token first!");
      const res = await fetch("/admin/logs/" + userId + "?token=" + adminToken);
      if (!res.ok) {
        document.getElementById("history").innerText = "⚠️ Error loading logs.";
        return;
      }
      const text = await res.text();
      document.getElementById("history").innerText = text || "No logs found.";
    }

    async function downloadLogs(userId) {
      if (!adminToken) return alert("⛔ Enter token first!");
      window.open(`/admin/logs/${userId}/download?token=${adminToken}`, "_blank");
    }
  </script>
</body>
</html>
