<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luna AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <div class="chat">
      <div id="messages"></div>
      <div class="input-box">
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendBtn">Send</button>
      </div>
    </div>
    <div class="sidebar">
      <img id="avatar" src="avatar.png" alt="Luna Avatar">
      <h2>Luna</h2>
      <audio id="ttsAudio" controls></audio>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
