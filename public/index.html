<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna Web Chat</title>
  <style>
    body { font-family: sans-serif; background: #1e1e1e; color: #fff; margin: 0; padding: 0; display: flex; flex-direction: column; height: 100vh; }
    #chat { flex: 1; padding: 10px; overflow-y: auto; }
    .user { color: #4cafef; margin: 5px 0; }
    .luna { color: #9acd32; margin: 5px 0; }
    #inputBox { display: flex; padding: 10px; background: #333; }
    #message { flex: 1; padding: 8px; border: none; }
    button { padding: 8px 12px; margin-left: 5px; border: none; background: #4cafef; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="inputBox">
    <input id="message" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="resetChat()">ðŸ—‘ Reset</button>
  </div>

  <script>
    const userId = "web_" + Math.random().toString(36).substring(2, 8);

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      const res = await fetch("/public-chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, message: text }),
      });

      const data = await res.json();
      appendMessage("luna", data.reply);
    }

    function appendMessage(sender, text) {
      const chat = document.getElementById("chat");
      const div = document.createElement("div");
      div.className = sender;
      div.innerText = (sender === "user" ? "You: " : "Luna: ") + text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function resetChat() {
      await fetch("/reset/" + userId, { method: "DELETE" });
      document.getElementById("chat").innerHTML = "";
      appendMessage("luna", "âœ… Memory reset. Start fresh!");
    }
  </script>
</body>
</html>
