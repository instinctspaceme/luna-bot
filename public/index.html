<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg:#0e0e12; --card:#191923; --text:#fff; --user:#2a2a36; --bot:#161622; --accent:#7c5cff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;display:grid;place-items:center;min-height:100vh;padding:16px}
    .wrap{width:100%;max-width:720px}
    .header{display:flex;align-items:center;gap:14px;margin-bottom:12px}
    .header img{width:64px;height:64px;border-radius:50%;object-fit:cover;border:2px solid var(--accent)}
    .card{background:var(--card);border-radius:16px;padding:12px;display:grid;grid-template-rows:1fr auto;height:70vh}
    .chat{overflow-y:auto;display:flex;flex-direction:column;gap:10px;padding:8px}
    .bubble{max-width:75%;padding:10px 12px;border-radius:14px;line-height:1.35;white-space:pre-wrap;box-shadow:0 2px 10px rgba(0,0,0,.25)}
    .user{background:var(--user);margin-left:auto;border-bottom-right-radius:4px}
    .bot{background:var(--bot);margin-right:auto;border-bottom-left-radius:4px}
    .input{display:flex;gap:8px;padding:8px}
    .input input{flex:1;padding:12px;border-radius:12px;border:1px solid #303042;background:#12121a;color:var(--text)}
    .input button{padding:12px 16px;border-radius:12px;border:0;background:var(--accent);color:#fff;font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <img id="avatar" src="luna1.png" alt="Luna" />
      <div>
        <h2 style="margin:0">ðŸŒ™ Luna</h2>
        <div style="opacity:.7;font-size:13px">web chat with natural voice (server TTS)</div>
      </div>
    </div>

    <div class="card">
      <div id="chat" class="chat"></div>
      <div class="input">
        <input id="msg" placeholder="Type a messageâ€¦" />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

<script>
const chat = document.getElementById("chat");
const avatar = document.getElementById("avatar");
const input = document.getElementById("msg");
const sendBtn = document.getElementById("sendBtn");

// matches server defaults
const EXPRESSIONS = {
  neutral: "luna1.png",
  happy: "luna_happy.png",
  sad: "luna_sad.png"
};

function bubble(text, who="bot"){
  const div = document.createElement("div");
  div.className = `bubble ${who}`;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

async function playVoice(text){
  try{
    const r = await fetch("/api/voice", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ text })
    });
    if(!r.ok) return;
    const blob = await r.blob();
    const url = URL.createObjectURL(blob);
    const audio = new Audio(url);
    audio.play();
  }catch{}
}

async function send(){
  const text = input.value.trim();
  if(!text) return;
  bubble(text, "user");
  input.value = "";

  const typing = document.createElement("div");
  typing.className = "bubble bot";
  typing.textContent = "â€¦";
  chat.appendChild(typing);

  try{
    const r = await fetch("/api/chat", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await r.json();
    typing.remove();
    bubble(data.reply || "OK", "bot");
    if (data.expression) avatar.src = data.expression;
    if (data.reply) playVoice(data.reply);
  }catch(e){
    typing.remove();
    bubble("Oops, something went wrong.", "bot");
  }
}

sendBtn.onclick = send;
input.addEventListener("keydown", (e)=>{ if(e.key==="Enter") send(); });
</script>
</body>
</html>
