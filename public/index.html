<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna Web Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; }
    #chat { max-width:600px; margin:0 auto; padding:20px; height:80vh; overflow-y:auto; border:1px solid #444; border-radius:8px; background:#222; }
    .msg { margin:10px 0; padding:10px; border-radius:6px; }
    .user { background:#2d6cdf; color:white; text-align:right; }
    .bot { background:#444; color:#eee; text-align:left; }
    img { max-width:100%; margin-top:8px; border-radius:6px; }
    audio { margin-top:8px; width:100%; }
    #controls { max-width:600px; margin:20px auto; display:flex; gap:10px; }
    #input { flex:1; padding:10px; border-radius:6px; border:1px solid #555; }
    button { padding:10px 20px; border:none; border-radius:6px; background:#2d6cdf; color:white; cursor:pointer; }
    button:hover { background:#1a4bb8; }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="controls">
    <input id="input" placeholder="Type a message... (try /imagine or /voice)">
    <button onclick="sendMessage()">Send</button>
    <button onclick="sendVoice()">üéôÔ∏è Voice Reply</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const userId = "webuser-" + Math.random().toString(36).substring(7);

    function addMessage(content, sender="bot", type="text") {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;

      if (type === "image") {
        const img = document.createElement("img");
        img.src = content;
        msg.appendChild(img);
      } else if (type === "audio") {
        const audio = document.createElement("audio");
        audio.controls = true;
        audio.src = content;
        msg.appendChild(audio);
      } else {
        msg.innerText = content;
      }

      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/public-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, message })
        });
        const data = await res.json();

        if (data.type === "image") {
          addMessage(data.reply, "bot", "image");
        } else if (data.type === "audio") {
          addMessage(data.reply, "bot", "audio");
        } else {
          addMessage(data.reply || "‚ö†Ô∏è No response", "bot");
        }
      } catch (err) {
        addMessage("‚ö†Ô∏è Error: " + err.message, "bot");
      }
    }

    async function sendVoice() {
      const message = input.value.trim() || "Hello Luna!";
      addMessage("üéôÔ∏è (voice request): " + message, "user");
      input.value = "";

      try {
        const res = await fetch("/public-voice", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, message })
        });
        const data = await res.json();

        if (data.audioUrl) {
          addMessage(data.audioUrl, "bot", "audio");
        } else {
          addMessage("‚ö†Ô∏è No audio reply.", "bot");
        }
      } catch (err) {
        addMessage("‚ö†Ô∏è Error: " + err.message, "bot");
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
