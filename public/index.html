<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna Chat</title>
  <style>
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    #avatar {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px;
      background: #222;
    }
    #chat-box {
      flex: 1;
      width: 90%;
      max-width: 600px;
      overflow-y: auto;
      border: 1px solid #444;
      padding: 10px;
      margin-bottom: 10px;
    }
    #input-box {
      display: flex;
      width: 90%;
      max-width: 600px;
    }
    #input-box input {
      flex: 1;
      padding: 10px;
      border: none;
    }
    #input-box button {
      padding: 10px;
      border: none;
      background: #444;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>ðŸŒ™ Luna</h1>
  <img id="avatar" src="avatars/luna.png" onerror="this.src='avatars/fallback.png'" />
  <div id="chat-box"></div>
  <div id="input-box">
    <input id="message" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.textContent = `${sender}: ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value.trim();
      if (!text) return;
      appendMessage("You", text);
      input.value = "";

      // Simulate bot (since OpenAI integration is not in this build)
      setTimeout(() => {
        appendMessage("Luna", "I heard: " + text);
      }, 600);
    }
  </script>
</body>
</html>
