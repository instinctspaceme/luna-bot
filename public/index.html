<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luna Web Chat</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; margin:0; }
    #chat { max-width:600px; margin:0 auto; padding:20px; height:80vh; overflow-y:auto; border:1px solid #444; border-radius:8px; background:#222; }
    .msg { margin:10px 0; padding:10px; border-radius:6px; }
    .user { background:#2d6cdf; color:white; text-align:right; }
    .bot { background:#444; color:#eee; text-align:left; }
    img { max-width:100%; margin-top:8px; border-radius:6px; }
    #controls { max-width:600px; margin:20px auto; display:flex; }
    #input { flex:1; padding:10px; border-radius:6px; border:1px solid #555; }
    button { margin-left:10px; padding:10px 20px; border:none; border-radius:6px; background:#2d6cdf; color:white; cursor:pointer; }
    button:hover { background:#1a4bb8; }
  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="controls">
    <input id="input" placeholder="Type a message (try /imagine a cat in space)">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const userId = "webuser-" + Math.random().toString(36).substring(7);

    function addMessage(text, sender="bot", isImage=false) {
      const msg = document.createElement("div");
      msg.className = "msg " + sender;
      if (isImage) {
        const img = document.createElement("img");
        img.src = text;
        msg.appendChild(img);
      } else {
        msg.innerText = text;
      }
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/public-chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, message })
        });
        const data = await res.json();

        // If reply contains an image URL
        if (data.reply && data.reply.startsWith("http")) {
          addMessage(data.reply, "bot", true);
        } else {
          addMessage(data.reply || "⚠️ No response", "bot");
        }
      } catch (err) {
        addMessage("⚠️ Error: " + err.message, "bot");
      }
    }

    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
