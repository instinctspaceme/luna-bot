<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luna Avatar</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #avatar {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="avatar" src="avatars/fallback.png" alt="Avatar"
       onerror="this.src='avatars/fallback.png'">

  <script>
    async function loadConfig() {
      try {
        const res = await fetch("/config");
        const cfg = await res.json();
        document.getElementById("avatar").src = cfg.avatarNeutral || cfg.fallback;
      } catch (err) {
        console.error("Config load failed", err);
      }
    }
    loadConfig();
  </script>
</body>
</html>
