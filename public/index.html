<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luna Avatar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="avatar-container">
    <div class="avatar-wrapper">
      <img id="avatar" src="avatars/fallback.png" alt="Luna Avatar">
      <div id="eyes"></div>
      <div id="mouth"></div>
    </div>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-row">
      <input id="userInput" type="text" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
