<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna Web Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üåô Luna Web Chat</h1>

  <div id="top">
    <label><input type="checkbox" id="ttsToggle" checked /> Play voice replies</label>
    <span id="avatarWrap">
      <img id="activeAvatar" class="avatar" src="" alt="avatar"/>
    </span>
  </div>

  <div id="chat"></div>

  <div id="controls">
    <input id="msg" placeholder="Type a message..." />
    <button id="sendBtn">Send</button>
    <button id="recBtn">üéôÔ∏è Hold to speak</button>
  </div>

  <audio id="player" controls style="display:none"></audio>

  <script>
    const chat = document.getElementById("chat");
    const msg = document.getElementById("msg");
    const sendBtn = document.getElementById("sendBtn");
    const recBtn = document.getElementById("recBtn");
    const player = document.getElementById("player");
    const ttsToggle = document.getElementById("ttsToggle");
    const activeAvatarEl = document.getElementById("activeAvatar");

    let mediaRecorder, chunks = [];

    async function loadSettings() {
      const s = await (await fetch("/api/settings")).json();
      activeAvatarEl.src = "/avatars/" + s.activeAvatar + "?ts=" + Date.now();
    }
    loadSettings();

    function addLine(html) {
      const div = document.createElement("div");
      div.className = "msg-line";
      div.innerHTML = html;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const text = msg.value.trim();
      if (!text) return;
      msg.value = "";

      addLine(`<div class="user"><b>You:</b> ${text}</div>`);

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, tts: ttsToggle.checked })
      });
      const data = await res.json();
      addLine(`<div class="luna"><img class="avatar" src="/avatars/${data.activeAvatar}"/> <b>Luna:</b> ${data.reply}</div>`);
      if (data.audio && ttsToggle.checked) {
        player.src = data.audio + "?ts=" + Date.now();
        player.play();
      }
      loadSettings(); // refresh avatar if rotation changed
    }

    sendBtn.onclick = sendMessage;
    msg.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // --- Voice recording (push-to-talk) ---
    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      chunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        const form = new FormData();
        form.append("audio", blob, "recording.webm");
        const tr = await fetch("/api/transcribe", { method: "POST", body: form });
        const { text } = await tr.json();
        if (!text) { addLine(`<div class="sys">‚ö†Ô∏è Couldn't hear that. Try again.</div>`); return; }
        msg.value = text;
        await sendMessage();
      };
      mediaRecorder.start();
    }
    function stopRecording() {
      if (mediaRecorder && mediaRecorder.state !== "inactive") mediaRecorder.stop();
    }

    recBtn.addEventListener("mousedown", startRecording);
    recBtn.addEventListener("touchstart", startRecording);
    window.addEventListener("mouseup", stopRecording);
    window.addEventListener("touchend", stopRecording);
  </script>
</body>
</html>
