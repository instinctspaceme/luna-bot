<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Luna</title>
  <style>
    body {
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
    }
    h2 {
      margin: 15px;
      font-size: 1.8em;
    }
    #avatar {
      width: 100vw;
      max-width: 500px;
      height: 100vw;
      max-height: 500px;
      border-radius: 20px;
      object-fit: cover;
      margin: 10px;
      box-shadow: 0 0 40px rgba(255,255,255,0.3);
    }
    #chat {
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 20px;
    }
    textarea {
      width: 70%;
      height: 70px;
      border-radius: 12px;
      padding: 12px;
      font-size: 1em;
      resize: none;
    }
    button {
      padding: 12px 24px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 10px;
      background: #4cafef;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #2196f3;
    }
    #reply { 
      margin-top: 12px; 
      font-size: 1.1em; 
    }
  </style>
</head>
<body>
  <h2>üåô Luna</h2>
  <!-- ‚úÖ Make sure this file exists at: public/avatars/neutral.png -->
  <img id="avatar" src="avatars/neutral.png" alt="Luna Avatar">
  
  <div id="chat">
    <textarea id="input" placeholder="Type a message..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
    <div id="reply"></div>
  </div>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("input").value;
      if (!msg) return;
      document.getElementById("reply").innerText = "‚è≥ Thinking...";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        document.getElementById("reply").innerText = data.reply;
      } catch (err) {
        document.getElementById("reply").innerText = "‚ö†Ô∏è Error: " + err.message;
      }
    }
  </script>
</body>
</html>
