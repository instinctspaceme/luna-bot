<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Luna Web Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; background: #fff; }
    .msg { margin: 5px 0; }
    .user { color: blue; }
    .luna { color: green; }
    #controls { margin-top: 10px; }
    button { margin: 5px; padding: 8px 12px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Chat with Luna</h2>
  <div id="chat"></div>

  <div id="controls">
    <input type="text" id="message" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <button id="micBtn">ðŸŽ¤ Speak</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const userId = localStorage.getItem("lunaUserId") || Date.now().toString();
    localStorage.setItem("lunaUserId", userId);

    // Display messages
    function addMessage(role, text) {
      const div = document.createElement("div");
      div.classList.add("msg", role);
      div.innerHTML = `<b>${role}:</b> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Send message
    async function sendMessage() {
      const input = document.getElementById("message");
      const msg = input.value.trim();
      if (!msg) return;
      addMessage("user", msg);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, message: msg })
      });
      const data = await res.json();
      addMessage("luna", data.reply);

      if (data.voiceUrl) {
        const audio = new Audio(data.voiceUrl);
        audio.play();
      }
    }

    // Speech-to-text (Web Speech API)
    const micBtn = document.getElementById("micBtn");
    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById("message").value = transcript;
        sendMessage();
      };
    }

    micBtn.addEventListener("click", () => {
      if (recognition) recognition.start();
      else alert("Speech recognition not supported in this browser.");
    });
  </script>
</body>
</html>
