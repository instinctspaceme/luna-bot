<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna AI</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .msg { margin: 5px; }
    .user { color: blue; }
    .assistant { color: purple; }
  </style>
</head>
<body>
  <h1>ðŸŒ™ Luna AI</h1>
  <img id="avatar" src="luna_avatar.png?ts=1" width="100" />

  <div id="chat"></div>
  <input id="message" placeholder="Type here..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const msg = document.getElementById("message").value;
      const chat = document.getElementById("chat");

      chat.innerHTML += `<div class="msg user"><b>You:</b> ${msg}</div>`;

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user: "web", message: msg }),
      });

      const data = await res.json();
      chat.innerHTML += `<div class="msg assistant"><b>Luna:</b> ${data.reply}</div>`;
      document.getElementById("message").value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
