<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luna AI</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; text-align: center; }
    #avatar { width: 280px; height: 280px; border-radius: 50%; object-fit: cover; margin: 20px auto; display: block; }
    #chat { margin-top: 20px; }
    textarea { width: 80%; height: 60px; }
    button { padding: 10px 20px; margin: 10px; }
    #reply { margin-top: 15px; font-size: 1.2em; }
  </style>
</head>
<body>
  <h1>🌙 Luna</h1>
  <img id="avatar" src="neutral.png" alt="Luna avatar">
  <div id="chat">
    <textarea id="input" placeholder="Say something..."></textarea><br>
    <button onclick="sendMessage()">Send</button>
  </div>
  <div id="reply"></div>

  <script>
    async function loadAvatar() {
      const res = await fetch("/avatars");
      const files = await res.json();
      document.getElementById("avatar").src = files[0]; // load first available avatar
    }

    async function sendMessage() {
      const msg = document.getElementById("input").value;
      if (!msg) return;
      document.getElementById("reply").innerText = "⏳ Thinking...";
      // Fake AI reply for now
      setTimeout(() => {
        document.getElementById("reply").innerText = "Luna: " + msg;
      }, 800);
    }

    loadAvatar();
  </script>
</body>
</html>
