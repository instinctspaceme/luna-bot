<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luna Chat</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #avatar {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      background: #222;
    }
    #chatbox {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button { background: #444; color: #fff; }
  </style>
</head>
<body>
  <img id="avatar" src="avatars/luna.png" onerror="this.src='avatars/fallback.png'">
  <div id="chatbox">
    <input id="msg" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <p id="reply"></p>
  </div>

  <script>
    async function loadConfig() {
      const res = await fetch("/config");
      const cfg = await res.json();
      document.getElementById("avatar").src = cfg.avatar || "avatars/luna.png";
    }

    async function sendMessage() {
      const msg = document.getElementById("msg").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      document.getElementById("reply").innerText = data.reply;
    }

    loadConfig();
  </script>
</body>
</html>
