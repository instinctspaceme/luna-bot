<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna Admin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üõ†Ô∏è Luna Admin</h1>

  <section class="card">
    <h3>Current</h3>
    <div>
      <img id="preview" class="avatar" src="" />
      <span id="curText"></span>
    </div>
  </section>

  <section class="card">
    <h3>Settings</h3>
    <label>Personality:
      <select id="personality">
        <option value="friendly">friendly</option>
        <option value="formal">formal</option>
        <option value="playful">playful</option>
        <option value="tutor">tutor</option>
        <option value="gamer">gamer</option>
      </select>
    </label>

    <label>Rotation mode:
      <select id="rotation">
        <option value="none">none</option>
        <option value="daily-random">daily-random</option>
        <option value="daily-sequence">daily-sequence</option>
      </select>
    </label>

    <label>Fixed avatar (used when rotation = none):
      <select id="avatar"></select>
    </label>

    <button id="saveBtn">üíæ Save</button>
    <span id="status"></span>
  </section>

  <script>
    async function load() {
      const s = await (await fetch("/api/settings")).json();
      document.getElementById("personality").value = s.personality;
      document.getElementById("rotation").value = s.rotation;
      document.getElementById("preview").src = "/avatars/" + s.activeAvatar + "?ts=" + Date.now();
      document.getElementById("curText").innerText = `Active avatar: ${s.activeAvatar}`;

      const list = await (await fetch("/api/avatars")).json();
      const sel = document.getElementById("avatar");
      sel.innerHTML = list.map(n => `<option value="${n}">${n}</option>`).join("");
      sel.value = s.avatar;
    }

    async function save() {
      const body = {
        personality: document.getElementById("personality").value,
        rotation: document.getElementById("rotation").value,
        avatar: document.getElementById("avatar").value
      };
      const res = await fetch("/api/settings", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      document.getElementById("status").innerText = data.success ? "‚úÖ Saved" : "‚ùå Failed";
      await load();
    }

    document.getElementById("saveBtn").onclick = save;
    load();
  </script>
</body>
</html>
