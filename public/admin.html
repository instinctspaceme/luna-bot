<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Luna Admin</title>
</head>
<body>
  <h2>ðŸŒ™ Luna Admin Panel - Avatar Gallery</h2>
  <img id="currentAvatar" src="luna_avatar.png?ts=1" width="120" />
  <div id="gallery"></div>

  <script>
    async function loadAvatars() {
      const res = await fetch("/avatars");
      const avatars = await res.json();
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      avatars.forEach(av => {
        const div = document.createElement("div");
        div.innerHTML = `
          <img src="avatars/${av}" width="80" style="margin:5px;" />
          <button onclick="setAvatar('${av}')">Set</button>
        `;
        gallery.appendChild(div);
      });
    }

    async function setAvatar(name) {
      await fetch(`/set-avatar/${name}`, { method: "POST" });
      document.getElementById("currentAvatar").src = "luna_avatar.png?ts=" + Date.now();
      alert("âœ… Avatar updated!");
    }

    loadAvatars();
  </script>
</body>
</html>
