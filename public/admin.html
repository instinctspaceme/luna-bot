<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Luna Admin</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    #content { display: none; }
    pre { background: #eee; padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ”‘ Luna Admin Dashboard</h2>
  <div id="login">
    <input type="password" id="password" placeholder="Enter Admin Password"/>
    <button onclick="login()">Login</button>
  </div>
  <div id="content">
    <button onclick="resetAll()">Clear All Memory</button>
    <h3>Users</h3>
    <ul id="userList"></ul>
    <h3>Chat History</h3>
    <pre id="history"></pre>
  </div>

  <script>
    let adminPassword = "";
    async function login() {
      adminPassword = document.getElementById("password").value;
      document.getElementById("login").style.display = "none";
      document.getElementById("content").style.display = "block";
      loadUsers();
    }

    async function resetAll() {
      await fetch("/admin/reset", { method: "POST", headers: { "x-admin-pass": adminPassword }});
      alert("Memory cleared!");
      loadUsers();
    }

    async function loadUsers() {
      const res = await fetch("/admin/users", { headers: { "x-admin-pass": adminPassword }});
      const data = await res.json();
      const ul = document.getElementById("userList");
      ul.innerHTML = "";
      data.users.forEach(u => {
        const li = document.createElement("li");
        li.textContent = u;
        li.onclick = async () => {
          const hist = await fetch("/admin/history/" + u, { headers: { "x-admin-pass": adminPassword }});
          const d = await hist.json();
          document.getElementById("history").textContent = JSON.stringify(d.history, null, 2);
        };
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
