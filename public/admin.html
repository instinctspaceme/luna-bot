<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    select, button {
      padding: 8px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>⚙️ Admin Panel</h1>

  <label>Avatar: </label>
  <select id="avatarSelect">
    <option value="avatars/luna.png">Luna</option>
    <option value="avatars/fallback.png">Fallback</option>
  </select>
  <br>
  <label>Background Color: </label>
  <input type="text" id="bgInput" placeholder="black or #hex">
  <br>
  <button onclick="saveConfig()">Save</button>

  <script>
    async function saveConfig() {
      const avatar = document.getElementById("avatarSelect").value;
      const background = document.getElementById("bgInput").value;
      await fetch("/config", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ avatar, background })
      });
      alert("✅ Config saved!");
    }
  </script>
</body>
</html>
