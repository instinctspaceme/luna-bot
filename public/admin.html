<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Panel</h1>
  <form id="configForm">
    <label>Neutral Avatar: <input name="avatarNeutral" value="avatars/luna_neutral.png"></label><br>
    <label>Happy Avatar: <input name="avatarHappy" value="avatars/luna_happy.png"></label><br>
    <label>Sad Avatar: <input name="avatarSad" value="avatars/luna_sad.png"></label><br>
    <label>Fallback: <input name="fallback" value="avatars/fallback.png"></label><br>
    <label>Name: <input name="name" value="Luna"></label><br>
    <button type="submit">Save</button>
  </form>

  <script>
    document.getElementById("configForm").addEventListener("submit", async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const cfg = {};
      formData.forEach((v, k) => cfg[k] = v);
      await fetch("/config", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(cfg)
      });
      alert("Config saved!");
    });
  </script>
</body>
</html>
