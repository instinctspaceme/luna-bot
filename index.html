<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Luna Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      padding: 1rem;
      text-align: center;
      background: #1f2833;
      font-size: 1.2rem;
      font-weight: bold;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      background: #0b0c10;
    }
    .message {
      margin: 0.5rem 0;
      padding: 0.75rem;
      border-radius: 10px;
      max-width: 75%;
    }
    .user {
      background: #45a29e;
      align-self: flex-end;
      margin-left: auto;
    }
    .luna {
      background: #1f2833;
      border: 1px solid #45a29e;
      align-self: flex-start;
      margin-right: auto;
    }
    #input-area {
      display: flex;
      padding: 0.5rem;
      background: #1f2833;
    }
    #input {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }
    #send {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background: #45a29e;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    #send:disabled {
      background: #555;
    }
  </style>
</head>
<body>
  <header>🌙 Chat with Luna</header>
  <div id="chat"></div>
  <div id="input-area">
    <input id="input" type="text" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <script>
  // Generate or reuse unique ID per browser session
  const userId =
    localStorage.getItem("luna_user_id") ||
    "web_" + Math.random().toString(36).substring(2, 8);
  localStorage.setItem("luna_user_id", userId);

  const chat = document.getElementById("chat");
  const input = document.getElementById("input");
  const send = document.getElementById("send");

  // Local history fallback
  let history = JSON.parse(localStorage.getItem("luna_chat_" + userId)) || [];

  function renderHistory() {
    chat.innerHTML = "";
    history.forEach((msg) => addMessage(msg.text, msg.type, false));
    chat.scrollTop = chat.scrollHeight;
  }

  function addMessage(text, className, save = true) {
    const div = document.createElement("div");
    div.className = "message " + className;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;

    if (save) {
      history.push({ text, type: className });
      localStorage.setItem("luna_chat_" + userId, JSON.stringify(history));
    }
  }

  async function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";
    send.disabled = true;

    try {
      const res = await fetch("/public-chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id: userId, message: text })
      });

      const data = await res.json();
      addMessage(data.reply || "Error from Luna", "luna");
    } catch (err) {
      console.error(err);
      addMessage("❌ Failed to reach Luna.", "luna");
    }

    send.disabled = false;
  }

  send.addEventListener("click", sendMessage);
  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  // 🔥 NEW: Fetch server history on page load
  async function loadHistory() {
    try {
      const res = await fetch("/history/" + userId);
      const data = await res.json();

      history = data.history.map((msg) => ({
        text: msg.role === "user" ? msg.content : msg.content[0].text,
        type: msg.role === "user" ? "user" : "luna"
      }));

      renderHistory();
    } catch (err) {
      console.error("Failed to load server history:", err);
      renderHistory(); // fallback to local only
    }
  }

  // Replace renderHistory() with server sync
  loadHistory();
  </script>
